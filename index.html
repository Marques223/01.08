<script>
  function atualizarContador() {
    const inicio = new Date("2025-04-27T00:00:00");
    const agora = new Date();
    const diff = agora - inicio;

    const segundos = Math.floor(diff / 1000);
    const minutos = Math.floor(segundos / 60);
    const horas = Math.floor(minutos / 60);
    const dias = Math.floor(horas / 24);

    const horasRestantes = horas % 24;
    const minutosRestantes = minutos % 60;
    const segundosRestantes = segundos % 60;

    const contador = document.getElementById("contador");
    contador.textContent = `Já são [${dias} dias, ${horasRestantes} horas, ${minutosRestantes} minutos, ${segundosRestantes} segundos] vivendo o tipo de amor que muitos sonham em sentir só uma vez.`;
  }

  setInterval(atualizarContador, 1000);
  atualizarContador();
</script>
