<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desde 27 de Abril</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f3ef;
      font-family: 'Caveat', cursive;
      color: #3c3c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      text-align: center;
    }

    .digitado {
      font-size: 1.6em;
      line-height: 1.8;
      color: #5b4a46;
      white-space: pre-wrap;
      border-right: .15em solid #5b4a46;
      overflow: hidden;
      display: inline-block;
    }

    h1 {
      font-size: 2.8em;
      color: #7b5e57;
      margin-bottom: 30px;
    }

    .contador {
      font-size: 1.5em;
      color: #4e4e4e;
      background-color: #f0ece9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: none;
    }

    footer {
      margin-top: 50px;
      font-size: 1em;
      color: #999;
      font-family: sans-serif;
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      .digitado, .contador {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mensagens-container">
    <!-- Os textos v√£o ser inseridos aqui via JavaScript -->
  </div>

  <div class="contador" id="contador">
    J√° s√£o [0 dias, 0 horas, 0 minutos, 0 segundos] vivendo o tipo de amor que muitos sonham em sentir s√≥ uma vez.
  </div>

  <footer id="rodape">
    Infinitamente, intensamente, inevitavelmente, incondicionalmente e inteiramente eu amo voc√™, simples assim ü§ç.
  </footer>

  <script>
    const mensagens = [
      "Oi, meu Xuxuzinho ü§ç",
      "Te amar virou meu h√°bito favorito.",
      "Esse espa√ßo √© s√≥ um jeito simples de mostrar o quanto voc√™ √© especial pra mim e pra dizer, de um jeito diferente, que amar voc√™ √© o melhor presente da minha vida.",
      "\"Eu faria tudo de novo, do mesmo jeito, s√≥ pra chegar at√© voc√™.\"",
      "\"As long as I‚Äôm here, no one can hurt you.\""
    ];

    const container = document.getElementById("mensagens-container");

    function digitarTexto(texto, index, callback) {
      const el = document.createElement(index === 0 ? 'h1' : 'p');
      el.classList.add('digitado');
      container.appendChild(el);

      let i = 0;

      function escrever() {
        if (i < texto.length) {
          el.textContent += texto.charAt(i);
          i++;
          setTimeout(escrever, 60);
        } else {
          el.style.borderRight = "none";
          el.classList.remove("digitado");
          callback();
        }
      }

      escrever();
    }

    function executarMensagens(index) {
      if (index < mensagens.length) {
        digitarTexto(mensagens[index], index, () => executarMensagens(index + 1));
      } else {
        mostrarContadorERodape();
      }
    }

    function mostrarContadorERodape() {
      document.getElementById("contador").style.display = "block";
      document.getElementById("rodape").style.display = "block";
      atualizarContador();
      setInterval(atualizarContador, 1000);
    }

    function atualizarContador() {
      const inicio = new Date("2025-04-27T00:00:00");
      const agora = new Date();
      const diff = agora - inicio;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);

      const horasRestantes = horas % 24;
      const minutosRestantes = minutos % 60;
      const segundosRestantes = segundos % 60;

      const contador = document.getElementById("contador");
      contador.textContent = `J√° s√£o [${dias} dias, ${horasRestantes} horas, ${minutosRestantes} minutos, ${segundosRestantes} segundos] vivendo o tipo de amor que muitos sonham em sentir s√≥ uma vez.`;
    }

    // Iniciar
    executarMensagens(0);
  </script>
</body>
</html>
